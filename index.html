<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Zoon</title>
  <meta name="description" content="Zoon is a collection of web components for building web projects">
  <link rel="icon" href="icon.png" sizes="192x192" type="image/png">
  <meta name="theme-color" content="#a237c2">

  <!-- Twitter Card -->
  <meta name="twitter:site" content="@Vuwnu">
  <meta name="twitter:creator" content="@Vuwnu">
  <meta name="twitter:url" content="https://zoon.vuw.nu/">
  <meta name="twitter:title" content="Zoon">
  <meta name="twitter:description" content="Zoon is a serverless client-side framework and methodology for building web projects using complex custom elements">
  <meta name="twitter:image" content="/icon.png">
  <meta name="twitter:image:alt" content="Zoon Icon">
  <meta name="twitter:card" content="summary_large_image">

  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafrex/spa-github-pages
    // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
    // ----------------------------------------------------------------------
    // This script checks to see if a redirect is present in the query string
    // and converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.

    (function(l) {
      if (l.search) {
        var q = {};
        l.search.slice(1).split('&').forEach(function(v) {
          var a = v.split('=');
          q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
        });
        if (q.p !== undefined) {
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + (q.p || '') +
            (q.q ? ('?' + q.q) : '') +
            l.hash
          );
        }
      }
    }(window.location));
  </script>
  <script src="https://cdn.jsdelivr.net/gh/vuwnu/zoon@master/dist/zoon.min.js"></script>
  <link href="https://cdn.jsdelivr.net/gh/vuwnu/gluey@master/dist/gluey.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>

<body class="use-layout single_column">
  <z-sm>
    <z-frame frame="default" src="/frames/"></z-frame>
    <z-title title="Zoon"></z-title>
  </z-sm>
</body>

</html>
